apiVersion: v1
kind: PersistentVolume
metadata:
  name: spark-warehouse-dlf-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ns0.net0 
    path: "/home_nfs/home_venugops/volumes/spark-warehouse"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spark-warehouse-dlf-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi


 
